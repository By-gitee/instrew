image: debian/sid
arch: arm64
packages:
  - meson
  - llvm-11-dev
  - libssl-dev
  - pkg-config
sources:
  - https://github.com/aengelke/instrew.git
tasks:
  - build: |
      mkdir build
      meson build instrew -Dprefix="$PWD"/install -Ddebug=true -Doptimization=3
      ninja -C build
      ninja -C build test
      ninja -C build install
